<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Tienda</span>
  <span class="example-spacer"></span>
  <button mat-mini-fab color="warn" (click)="openDialog()">+</button>
</mat-toolbar>

<div class="title-text">
  <h1>Bienvenido a la tienda</h1>
</div>

<div class="container">
  <div style="margin-top: 1%; padding: 0px 10px 0 10px;">
      <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
          </mat-form-field>
        </div>
        
        <div class="example-container mat-elevation-z8">
        
          <mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="productName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.productName}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="productCategory">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.productCategory}} </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="productBuy">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Costo Compra </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.productBuy}} </mat-cell>
            </ng-container>
    
            <ng-container matColumnDef="productSell">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Costo Venta </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.productSell}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Accion </mat-header-cell>
              <mat-cell *matCellDef="let row">
                <button mat-icon-button (click)="editProduct(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteProduct(row.id)" color="warn">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
          </mat-table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
  </div>
</div>
